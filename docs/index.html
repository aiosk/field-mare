<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todo list for training</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!--script( src="js/vendor/modernizr-2.8.3.min.js")-->
  </head>
  <body>
    <div class="app" id="app">
      <div class="app__input">
        <input type="text" placeholder="What needs to be done?" @keyup.enter="onAddTodo">
      </div>
      <div class="app__list">
        <ul>
          <li v-for="(todo, i) in filterTodo(todos)">
            <div class="todo" :class="{'todo--done': todo.isDone}">
              <div class="todo__check">
                <label class="checkbox">
                  <input type="checkbox" :value="todo.id" :checked="todo.isDone" @change="onCheckTodo"><i class="material-icons">{{ todo.isDone ? 'check_box':'check_box_outline_blank'}}</i>
                </label>
              </div>
              <div class="todo__text" @dblclick="onEditTodo">{{ todo.text }}</div>
              <div class="todo__delete">
                <button @click="onDeleteTodo"><i class="material-icons">clear</i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="app__status">
        <div class="app__left">{{ todoLeft }}</div>
        <div class="app__filter">
          <button @click="setFilterTodo('all')" :class="{'button--active': buttonActive('all')}">all</button>
          <button @click="setFilterTodo('active')" :class="{'button--active': buttonActive('active')}">active</button>
          <button @click="setFilterTodo('completed')" :class="{'button--active': buttonActive('completed')}">completed</button>
        </div>
        <div class="app__clear-completed"><a href="#" @click.prevent="onDeleteCompletedTodo" :class="{'hide': filterTodo(todos,'completed').length === 0}">clear completed</a></div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
